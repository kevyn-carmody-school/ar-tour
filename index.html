<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- include ar.js for a-frame -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded renderer="logarithmicDepthBuffer: true;" arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" vr-mode-ui="enabled: false">
			<a-assets>
				<a-asset-item id="Tiger" src="tiger.glb"></a-asset-item>
				<a-asset-item id="Bunny" src="bunny.glb"></a-asset-item>
				<a-asset-item id="Burger" src="burger.glb"></a-asset-item>
			</a-assets>
	      <a-camera gps-camera rotation-reader></a-camera>
	
	      <!-- Stop 1 -->
	      <a-text
	        value="Welcome to LHS!"
	        scale="12 12 12"
	        color="yellow"
	        gps-entity-place="latitude:39.27958663079953; longitude: -84.27570435622421;"
	      ></a-text>
			<a-entity gltf-model="#Tiger"
				property: rotation;
	                from: -85 0 -85;
					to: -95 0 -95;
	                dir: alternate;
	                dur: 1000;
                	easing: linear;
	                loop: true;
				"
				gps-entity-place="latitude:39.27958663079953; longitude: -84.27570435622421;"
			></a-entity>
			<!-- stop 2 -->
				<a-text
					value="Please refrain from bullying other students. if you see bullying, report it or whatever."
					scale="12 12 12"
					color="yellow"
					gps-entity-place="latitude:39.27961281891097; longitude: -84.27573593265999;"
			  ></a-text>
				<a-entity gltf-model="#Tiger"
					animation="
					property: rotation;
						from: 35 0 35;
						to: 45 0 45;
						dir: alternate;
						dur: 1000;
						easing: linear;
						loop: true;
					"
				gps-entity-place="latitude:39.27961281891097; longitude: -84.27573593265998;"
				></a-entity>
				<a-entity gltf-model="#Bunny"
					animation="
					property: rotation;
		                from: 0 -5 -90;
		                to: 0 5 90;
		                dir: alternate;
		                dur: 1000;
	                	easing: linear;
		                loop: true;
					"
					gps-entity-place="latitude:39.27961281891093; longitude: -84.27573593265993;"
				></a-entity>
			<!-- stop 3 -->
				<a-entity gltf-model="#Burger"
					animation="
					property: rotation;
		                from: 0 -5 0;
		                to: 360 5 0;
		                dir: alternate;
		                dur: 1000;
	                	easing: linear;
		                loop: true;
					"
					gps-entity-place="latitude:39.2795848849251; longitude: -84.27554872950508;"
					></a-entity>
				<a-text
					value="enjoy our delicious lunch and breakfast options!"
					scale="12 12 12"
					color="yellow"
					gps-entity-place="latitude:39.2795848849251; longitude: -84.27554872950508;"
			  	></a-text>
			
	    </a-scene>
	</body>
</html>
