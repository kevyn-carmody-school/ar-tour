<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- include ar.js for a-frame -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded renderer="logarithmicDepthBuffer: true;" arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" vr-mode-ui="enabled: false">
			<a-assets>
				<a-asset-item id="Tiger" src="tiger.glb"></a-asset-item>
			</a-assets>
	      <a-camera gps-camera rotation-reader></a-camera>
	
	      <!-- Stop 1 -->
	      <a-text
	        value="Welcome to LHS!"
	        scale="12 12 12"
	        color="yellow"
	        gps-entity-place="latitude:00.00000; longitude: 00.00000;"
	      ></a-text>
			<a-entity gltf-model="#Tiger"
				property: rotation;
	                from: -90 -5 0;
	                to: -90 5 0;
	                dur: 2000;
	                easing: easeInOutElastic;
	                dir: alternate;
	                loop: true;
				"
				gps-entity-place="latitude:00.00000; longitude: 00.00000;"
			></a-entity>
	    </a-scene>
	</body>
</html>
